<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica eventos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Practica Bloque 3</h1>
    </header>
    <main>
        <script>
            function mifuncionnombre() {
                var nom = document.getElementById("nombre").value;
                var apellido = document.getElementById("apellido").value;
                alert ('bienvenido' + nom '+' apellido);
            }
        </script>

        Introduce tu nombre <input type="text" id="nombre">
        Introduce tu apellido <input type="text" id="apellido" onchange="mifuncionnombre()">
    </main>
</body>
</html>
